    <main>
        <section class="ordcontactos">
            <div class="card_contactos">
                <h2 class="text_card">Escribinos:</h2>
                <form action="mailto:andresquagliotti.aq@gmail.com?subject=Mensaje del Formulario&body" method="post"
                    enctype="text/plain">
                    <label class="text_card" for="nombre">Nombre:</label><br>
                    <input class="text_card" type="text" id="nombre" name="nombre"><br>
                    <label class="text_card" for="email">Correo Electrónico:</label><br>
                    <input class="text_card" type="email" id="email" name="email"><br><br>
                    <label class="text_card" for="mensaje">Mensaje:</label><br>
                    <textarea class="text_mensaje" id="mensaje" name="mensaje"></textarea><br><br>
                    <input class="btn_card" type="submit" value="Enviar">
                </form>
            </div>
            <div class="card_contactos">
                <h2 class="text_card">Nuestra Fabrica:</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18946.438830880725!2d-60.68872821580884!3d-32.91696603023568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b65301e337beb9%3A0x9f0f1aec1cb43dea!2sPaso%20del%20Bosque!5e0!3m2!1ses!2sar!4v1750890070739!5m2!1ses!2sar"
                    width="100%" height="450" style="border:0; border-radius: 3%;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
